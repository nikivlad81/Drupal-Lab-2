label: 'Поля, проиндексированные в этом индексе'
tips:
  search-api-index-fields-introduction:
    label: 'Поля, проиндексированные в этом индексе'
    body: 'На этой странице перечислены поля, проиндексированные в этом индексе, сгруппированные по источникам данных. (Поля, не зависящие от источника данных, перечислены в разделе «Общие».) Индексированные поля можно использовать для добавления фильтров или сортировки к представлениям или другим отображениям поиска на основе индекса. Поля с типом «Полнотекстовый» также можно использовать для полнотекстового поиска.'
  search-api-index-fields-add:
    label: 'Добавить поля'
    body: 'С помощью кнопки «Добавить поля» вы можете добавить в этот индекс дополнительные поля.'
  search-api-index-fields-label:
    label: Метка
    body: 'Метка для поля, которая будет использоваться для ссылки на поле в большинстве мест пользовательского интерфейса.'
  search-api-index-fields-machine-name:
    label: 'Машинное имя'
    body: 'Внутренний идентификатор для использования в этом поле. В большинстве случаев может безопасно игнорироваться неопытными пользователями. Изменение машинного имени поля требует переиндексации индекса.'
  search-api-index-fields-property-path:
    label: 'Путь свойства'
    body: 'Внутреннее отношение, связывающее проиндексированный элемент с полем, при этом ссылки разделяются двоеточиями (:). Это может быть полезной информацией для опытных пользователей, но в противном случае ее можно игнорировать.'
  search-api-index-fields-type:
    label: Тип
  search-api-index-fields-boost:
    label: Буст
    body: 'Применимо только для полнотекстовых полей. Определяет, насколько «важно» поле по сравнению с другими полнотекстовыми полями, чтобы влиять на оценку полнотекстового поиска.'
  search-api-index-fields-edit:
    label: 'Изменить поле'
    body: 'Для некоторых полей доступны дополнительные настройки, и в этом случае в столбце «Операции» отображается ссылка «Редактировать».'
  search-api-index-fields-remove:
    label: 'Удалить поле'
    body: 'Снова удаляет поле из индекса. (Примечание. Иногда поле требуется (например, для процессора) и его нельзя удалить.)'
  search-api-index-fields-submit:
    label: 'Сохранить изменения'
    body: 'Это сохраняет все изменения, внесенные в поля для этого индекса. Пока эта кнопка не будет нажата, все добавленные, измененные или удаленные поля будут сохраняться только временно и не будут влиять на фактический индекс, используемый в остальной части сайта.'
  search-api-index-fields-cancel:
    label: 'Отменить изменения'
    body: 'Если вы внесли изменения в поля индекса, но еще не сохранили их, ссылка «Отмена» позволяет отменить эти изменения.'
