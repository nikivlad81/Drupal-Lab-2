label: 'Добавление или изменение индекса API поиска'
tips:
  search-api-index-form-introduction:
    label: 'Добавление или изменение индекса'
    body: 'Эту форму можно использовать для редактирования существующего индекса или добавления нового индекса на ваш сайт. Индексы определяют набор данных, которые будут проиндексированы и затем могут быть найдены.'
  search-api-index-form-name:
    label: 'Имя индекса'
    body: 'Введите имя для идентификации этого индекса. Например, «Указатель содержания». Это будет отображаться только в пользовательском интерфейсе администратора.'
  search-api-index-form-datasources:
    label: 'Источник данных'
    body: 'Источники данных определяют типы элементов, которые будут проиндексированы в этом индексе. По умолчанию все объекты контента (например, контент, комментарии и термины таксономии) будут доступны здесь, но модули также могут добавлять свои собственные.'
  search-api-index-form-tracker:
    label: Изменения
    body: 'Средство отслеживания индекса — это система, которая отслеживает, какие элементы доступны для индекса, а какие из них еще нужно проиндексировать. Изменение трекера существующего индекса приведет к переиндексации всех элементов.'
  search-api-index-form-server:
    label: Сервер
    body: 'Поисковый сервер, который индекс должен использовать для индексации и поиска. Если здесь не выбран ни один сервер, индекс не может быть включен. Индекс может иметь только один сервер, но сервер может иметь любое количество индексов.'
  search-api-index-form-description:
    label: 'Описание индекса'
    body: 'При желании введите описание, чтобы более подробно объяснить функцию указателя. Это будет отображаться только в пользовательском интерфейсе администратора.'
  search-api-index-form-options:
    label: 'Дополнительные настройки'
    body: 'Эти параметры позволяют более детально настроить поведение индекса, но обычно неопытные пользователи могут спокойно их игнорировать.'
