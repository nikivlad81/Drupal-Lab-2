label: 'Информация об индексе'
tips:
  search-api-index-introduction:
    label: 'Информация об индексе'
    body: 'На этой странице отображается сводка поискового индекса и его состояния.'
  search-api-index-index-status:
    label: 'Состояние индекса'
    body: 'Это дает сводку о том, сколько элементов известно для этого индекса и сколько было проиндексировано в их последней версии. Элементы, которые еще не проиндексированы, не могут быть найдены поиском.'
  search-api-index-status:
    label: Статус
    body: 'Показывает, включен ли индекс в данный момент или отключен.'
  search-api-index-datasources:
    label: 'Источник данных'
    body: 'Список всех источников данных, включенных для этого индекса.'
  search-api-index-tracker:
    label: Изменения
    body: 'Трекер, используемый index. По умолчанию доступен только один («По умолчанию»).'
  search-api-index-server:
    label: Сервер
    body: 'Если индекс привязан к серверу, этот сервер указан здесь.'
  search-api-index-server-index-status:
    label: 'Состояние индекса'
  search-api-index-cron-batch-size:
    label: 'Размер очереди в cron'
    body: 'Количество элементов, которые будут проиндексированы одновременно во время работы cron.'
  search-api-index-index-now:
    label: 'Запустить индексирование'
    body: 'Форма «Начать индексацию сейчас» позволяет сразу же индексировать элементы вручную в пакетном режиме. В противном случае элементы индексируются только во время выполнения cron. Форма может быть отключена, если индексирование в настоящее время по какой-либо причине невозможно или не требуется.'
  search-api-index-tracking:
    label: 'Отслеживание элементов для индекса'
    body: 'Исходная строка (встроенный английский) В некоторых случаях средство отслеживания индекса не имеет последнего состояния элементов, доступных для индексирования. Это будет автоматически исправлено во время запуска cron, но также может быть вызвано здесь вручную с помощью кнопки «Отследить сейчас».'
  search-api-index-reindex:
    label: 'Поставить все элементы в очередь на переиндексацию'
    body: 'Это поставит в очередь все элементы этого индекса для переиндексации. Ранее проиндексированные данные останутся на сервере поиска, поэтому поиск по этому индексу продолжит давать результаты.'
  search-api-index-clear:
    label: 'Очистить все проиндексированные данные'
    body: 'Это удалит весь проиндексированный контент для этого индекса с сервера поиска и поставит его в очередь на переиндексацию. Поиск по этому индексу не даст никаких результатов, пока элементы не будут переиндексированы.'
