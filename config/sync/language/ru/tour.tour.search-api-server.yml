label: 'Информация о сервере'
tips:
  search-api-server-introduction:
    label: 'Информация о сервере'
    body: 'На этой странице показана сводка поискового сервера.'
  search-api-server-status:
    label: Статус
    body: 'Показывает, включен ли сервер в данный момент или отключен.'
  search-api-server-backend:
    label: Бэкенд
    body: 'Бэкенд-плагин, используемый для этого сервера. Бэкенд-плагин определяет, как элементы индексируются и ищутся, например, с использованием базы данных или сервера Apache Solr.'
  search-api-server-indexes:
    label: 'Поисковые индексы'
    body: 'Список всех поисковых индексов, подключенных к этому серверу.'
  search-api-server-clear:
    label: 'Удалить все проиндексированные данные'
    body: 'Это навсегда удалит все данные, которые в настоящее время проиндексированы на этом сервере для индексов, которые не доступны только для чтения. Элементы поставлены в очередь на переиндексацию. Пока не произойдет переиндексация, поиск затронутых индексов не даст никаких результатов.'
