label: 'Процессоры, используемые для этого индекса'
tips:
  search-api-index-processors-introduction:
    label: 'Процессоры, используемые для этого индекса'
    body: 'Процессоры настраивают различные аспекты функциональности индекса. Они могут препятствовать индексации элементов, изменять способ индексации определенных полей и влиять на поиск.'
  search-api-index-processors-enable:
    label: 'Включить процессоры'
    body: 'Здесь перечислены все процессоры, доступные для этого индекса, и вы можете выбрать те из них, которые должны быть активны. (Примечание: некоторые процессоры нельзя отключить.)'
  search-api-index-processors-weights:
    label: 'Порядок процессоров'
    body: 'Это показывает вам, какие включенные процессоры будут активны в разных частях рабочего процесса индексации/поиска, и позволяет вам переупорядочить их. Обычно в этом нет необходимости, и его используют только опытные пользователи, поскольку некоторые процессоры приведут к неожиданным результатам при использовании в неправильном порядке.'
  search-api-index-processors-settings:
    label: 'Настройки процессора'
    body: 'Для некоторых процессоров доступна дополнительная конфигурация, которую вы можете изменить здесь.'
